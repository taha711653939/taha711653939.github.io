<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تشغيل الفيديوهات داخل الصفحة</title>
    <style>
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 150px;
            border: none;
        }
    </style>
</head>
<body>

    <h2>عرض الفيديو 100 مرة في شبكة واحدة</h2>
    <button onclick="displayVideos()">ابدأ العرض الآن</button>
    
    <div id="container" class="video-container"></div>

    <script>
        function displayVideos() {
            const container = document.getElementById('container');
            // ملاحظة: روابط يوتيوب العادية لا تعمل داخل iframe، يجب تحويل الرابط إلى صيغة embed
            const videoId = "6o4RAGf52wA"; 
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1`;
            
            container.innerHTML = ""; // تنظيف الحاوية قبل البدء

            for (let i = 0; i < 10; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.allow = "autoplay; encrypted-media";
                container.appendChild(iframe);
            }
        }
    </script>

</body>
</html>
